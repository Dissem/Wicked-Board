<form id="signUpForm" class="form-horizontal" ng-submit="modalCtrl.ok()">
    <div>
        <div class="modal-header">
            <h3 class="modal-title">Sign Up</h3>
        </div>
        <div class="modal-body">
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="email" type="email" class="form-control"
                       ng-model="modalCtrl.modalData.email" placeholder="email" required/>
                <input name="name" type="text" class="form-control"
                       ng-model="modalCtrl.modalData.name" placeholder="username" required/>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" name="password"
                       ng-model="modalCtrl.modalData.password" placeholder="password" required/>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary">Sign Up</button>
            <button class="btn btn-warning" ng-click="modalCtrl.cancel()">Cancel</button>
        </div>
    </div>
</form>
