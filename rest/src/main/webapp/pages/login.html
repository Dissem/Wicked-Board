<form id="loginForm" class="form-horizontal" ng-submit="modalCtrl.ok()">
    <div>
        <div class="modal-header">
            <h3 class="modal-title">Sign In</h3>
        </div>
        <div class="modal-body">
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="login-email" name="email" type="email" class="form-control"
                       ng-model="modalCtrl.modalData.email" placeholder="email" required>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="login-password" type="password" class="form-control" name="password"
                       ng-model="modalCtrl.modalData.password" placeholder="password" required>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Login</button>
            <button class="btn btn-warning" ng-click="modalCtrl.cancel()">Cancel</button>
        </div>
    </div>
</form>
