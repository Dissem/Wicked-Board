<div class="container">
    <div ng-controller="TopicController as topicCtrl">
        <h1>{{topicCtrl.name}}</h1>
        <li class="list-group-item ng-binding ng-scope" ng-repeat="topic in topicCtrl.topics | orderBy:'title'">
            <span class="pull-left" ng-show="topicCtrl.userIsAuth()">
                <a href="" title="show topic" ng-click="topicCtrl.showTopic(topic.id)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
            </span>&nbsp;
            <strong class="ng-binding">{{topic.title}}</strong>
            <span class="pull-right" ng-show="topicCtrl.userIsAuth()">
                <a href="" title="delete topic" ng-click="topicCtrl.delTopic(topic)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </a>
            </span>
        </li>
        <button class="btn btn-primary" ng-click="topicCtrl.showTopic()" ng-show="topicCtrl.userIsAuth()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Topic
        </button>
    </div>
</div>
