<div class="container">
    <div ng-controller="TopicController as topicCtrl">
        <h1>{{topicCtrl.name}}</h1>{{$rootScope.user}}
        <div class="list-topic-item" ng-repeat="topic in topicCtrl.topics">
            <button class="btn btn-primary" ng-click="topicCtrl.showTopic(topic.id)" ng-show="topicCtrl.userIsAuth()">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            {{topic.title}} (#{{topic.id}})
            <button class="btn btn-primary" ng-click="topicCtrl.delTopic(topic)" ng-show="topicCtrl.userIsAuth()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </div>
        <button class="btn btn-primary" ng-click="topicCtrl.showTopic()" ng-show="topicCtrl.userIsAuth()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Topic
        </button>
    </div>
</div>
