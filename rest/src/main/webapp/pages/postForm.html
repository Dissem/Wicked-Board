<form id="postForm" class="form-vertical" ng-submit="modalCtrl.ok()">
    <div>
        <div class="modal-header">
            <h3 class="modal-title">{{inputData.title}}</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="postTitle" class="control-label">Post Title:</label>
                <input id="postTitle" type="text" class="form-control"
                       ng-model="modalCtrl.modalData.post.title" placeholder="set post title" required/>
            </div>
            <div class="form-group">
                <label for="postText" class="control-label">Post Text:</label>
                <textarea id="postText" class="form-control"
                       ng-model="modalCtrl.modalData.post.text" placeholder="set post text" required>
                </textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-warning" ng-click="modalCtrl.cancel()">Cancel</button>
        </div>
    </div>
</form>
