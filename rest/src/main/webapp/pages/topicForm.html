<form id="topicForm" class="form-vertical" ng-submit="modalCtrl.ok()">
    <div>
        <div class="modal-header">
            <h3 class="modal-title">{{inputData.title}}</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="topicTitle" class="control-label">Topic Title:</label>
                <input id="topicTitle" type="text" class="form-control"
                       ng-model="modalCtrl.modalData.topic.title" placeholder="set topic title" required/>
            </div>
            <div class="form-group">
                <label for="topicTitle" class="control-label">Parent Topic:</label>
                <select id="topicParent" class="form-control"
                        ng-model="modalCtrl.modalData.topic.parent" ng-options="topic.title for topic in inputData.topics">
                    <option value="">select parent topic</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-warning" ng-click="modalCtrl.cancel()">Cancel</button>
        </div>
    </div>
</form>
